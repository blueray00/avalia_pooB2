<form [formGroup]="formItemMagico" (ngSubmit)="adicionarItem()" class="form-container">
  <mat-form-field appearance="outline">
    <mat-label>Nome do Item</mat-label>
    <input matInput formControlName="nome" placeholder="Ex: Espada do Dragão" required>
    <mat-hint>Exemplo: Amuleto da Lua</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Poder Mágico</mat-label>
    <input matInput formControlName="poder" placeholder="Ex: Chamas Eternas" required>
    <mat-hint>Exemplo: Cura Divina</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="tipo" required>
      <mat-option value="ataque">Ataque</mat-option>
      <mat-option value="defesa">Defesa</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="formItemMagico.get('tipo')?.value === 'ataque'" appearance="outline">
    <mat-label>Dano</mat-label>
    <input matInput type="number" formControlName="dano" placeholder="Ex: 50">
    <mat-hint>Informe o dano apenas se for um item de ataque</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="descricao" placeholder="Ex: Uma lâmina forjada no fogo dos dragões." required></textarea>
    <mat-hint>Exemplo: Um escudo encantado que repele magia negra.</mat-hint>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Adicionar Item</button>
</form>
