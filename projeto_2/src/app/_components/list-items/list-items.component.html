<div class="container">
  <h2>Itens Mágicos</h2>

  <table mat-table [dataSource]="itens" class="mat-elevation-z8">

    <!-- Nome do Item -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let item"> {{ item.nome }} </td>
    </ng-container>

    <!-- Magia do Item -->
    <ng-container matColumnDef="magia">
      <th mat-header-cell *matHeaderCellDef> Magia </th>
      <td mat-cell *matCellDef="let item"> {{ item.magia }} </td>
    </ng-container>

    <!-- Ações (Favoritar e Excluir) -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="warn" (click)="removerItem(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Cabeçalho e Linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
