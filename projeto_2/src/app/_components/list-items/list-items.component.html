<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let item"> {{ item.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="poder">
    <th mat-header-cell *matHeaderCellDef> Poder </th>
    <td mat-cell *matCellDef="let item"> {{ item.poder }} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let item"> {{ item.tipo }} </td>
  </ng-container>

  <ng-container matColumnDef="dano">
    <th mat-header-cell *matHeaderCellDef> Dano </th>
    <td mat-cell *matCellDef="let item"> {{ item.dano || 'N/A' }} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let item; let i = index">
      <button mat-icon-button color="warn" (click)="excluirItem(i)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="toggleFavorito(item)">
        <mat-icon>{{ item.favorito ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
