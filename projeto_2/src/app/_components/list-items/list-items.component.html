<table mat-table [dataSource]="itens" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let item"> {{ item.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="magia">
    <th mat-header-cell *matHeaderCellDef> Magia </th>
    <td mat-cell *matCellDef="let item"> {{ item.magia }} </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button (click)="deletarItem(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
